<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merry Christmas vygha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .main-msg {
            z-index: 2;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin: 0;
            color: #ffeb3b;
        }

        p {
            font-size: 1.4rem;
            margin-top: 10px;
        }

        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 4;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: 0.3s;
        }

        .music-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.25);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ffeb3b;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #f44336;
            }
        }
    </style>
</head>

<body>
    <canvas id="snow-canvas"></canvas>

    <div class="main-msg">
        <h1>VYGHUU</h1>
        <p>Because you are the <br><strong>BEST gift</strong> I have.</p>
    </div>

    <div class="music-btn" onclick="toggleMusic()">ðŸŽµ</div>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/69va8d.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bgMusic');
        let playing = false;

        function toggleMusic() {
            if (!playing) {
                music.play();
                playing = true;
            } else {
                music.pause();
                playing = false;
            }
        }

        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let flakes = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            flakes = [];

            for (let i = 0; i < 120; i++) {
                flakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 2 + 1
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.8)";
            ctx.beginPath();

            flakes.forEach(f => {
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
                f.y += 1;
                if (f.y > canvas.height) f.y = -5;
            });

            ctx.fill();
            requestAnimationFrame(draw);
        }

        init();
        draw();

        window.addEventListener('resize', init);
    </script>
</body>
</html>
