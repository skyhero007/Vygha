<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Vygha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; min-height: 100vh;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Poppins', sans-serif; overflow: hidden; color: white;
        }
        canvas { position: fixed; top: 0; left: 0; pointer-events: none; }
        .content {
            text-align: center; z-index: 2;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px; border-radius: 30px;
            backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { font-family: 'Dancing Script', cursive; font-size: 2rem; margin-bottom: 10px; }
        p { opacity: 0.8; font-size: 1.1rem; }
        .btn {
            margin-top: 25px; display: inline-block; padding: 10px 25px;
            background: #e74c3c; color: white; text-decoration: none;
            border-radius: 50px; transition: 0.3s;
        }
        .btn:hover { background: #ff5e4d; transform: scale(1.05); }
    </style>
</head>
<body>
    <canvas id="snow"></canvas>
    <div class="content">
        <h1>I don't need a gift for Christmas...</h1>
        <p>And you know why.</p>
        <a href="page2.html" class="btn">Why? âœ¨</a>
    </div>

    <script>
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let flakes = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for (let i = 0; i < 100; i++) flakes.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*3+1, d: Math.random()*1});
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white"; ctx.beginPath();
            flakes.forEach(f => {
                ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
                f.y += 1 + f.r/2; if (f.y > canvas.height) f.y = -10;
            });
            ctx.fill(); requestAnimationFrame(draw);
        }
        window.addEventListener('resize', init);
        init(); draw();
    </script>
</body>
</html>
