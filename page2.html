<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Because...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; min-height: 100vh;
            background: #4facfe; /* fallback solid color */
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Poppins', sans-serif; color: white;
            position: relative;
        }

        .card {
            text-align: center; padding: 50px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 100% 100% 20px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        h2 { font-family: 'Dancing Script', cursive; font-size: 3rem; margin: 0; }

        .next-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.3rem;
            font-family: 'Poppins', sans-serif;
            background: rgba(255,255,255,0.3);
            color: white;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .next-btn:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }

        /* Cute floating sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: floatUp linear infinite;
            opacity: 0.8;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-50px) scale(1.3); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>It's because...</h2>
        <a href="final.html" class="next-btn">â†“</a>
    </div>

    <script>
        // generate floating sparkles
        const numSparkles = 50;
        for (let i = 0; i < numSparkles; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.width = sparkle.style.height = Math.random() * 6 + 4 + 'px';
            sparkle.style.animationDuration = 5 + Math.random() * 5 + 's';
            sparkle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(sparkle);
        }
    </script>
</body>
  </html>
